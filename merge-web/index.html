    <script>
        class MergeGUI {
            constructor() {
                this.files = [];
                this.isConverting = false;
                this.fileListCollapsed = false;
                this.ws = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                
                this.initWebSocket();
                this.initEventListeners();
                this.loadHistory();
            }

            initWebSocket() {
                try {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.host}`;
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('WebSocketËøûÊé•Â∑≤Âª∫Á´?);
                        this.reconnectAttempts = 0;
                    };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleProgressUpdate(data);
                        } catch (error) {
                            console.error('Ëß£ÊûêWebSocketÊ∂àÊÅØÂ§±Ë¥•:', error);
                        }
                    };
                    
                    this.ws.onclose = () => {
                        console.log('WebSocketËøûÊé•Â∑≤ÂÖ≥Èó?);
                        this.attemptReconnect();
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocketÈîôËØØ:', error);
                    };
                } catch (error) {
                    console.error('ÂàõÂª∫WebSocketËøûÊé•Â§±Ë¥•:', error);
                }
            }

            attemptReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    console.log(`Â∞ùËØïÈáçËøûWebSocket (${this.reconnectAttempts}/${this.maxReconnectAttempts})`);
                    setTimeout(() => {
                        this.initWebSocket();
                    }, 2000 * this.reconnectAttempts);
                }
            }

            handleProgressUpdate(data) {
                if (data.type === 'conversion_progress') {
                    this.updateProgress(data);
                }
            }

            updateProgress(data) {
                const progressFill = document.getElementById('progressFill');
                const progressText = document.getElementById('progressText');
                const formulaProgress = document.getElementById('formulaProgress');
                const formulaCount = document.getElementById('formulaCount');
                const totalFormulas = document.getElementById('totalFormulas');
                const phaseProgress = document.getElementById('phaseProgress');
                const currentPhase = document.getElementById('currentPhase');

                // Êõ¥Êñ∞ËøõÂ∫¶Êù?
                if (data.progress !== undefined) {
                    progressFill.style.width = data.progress + '%';
                }

                // Êõ¥Êñ∞‰∏ªË¶ÅÁä∂ÊÄÅÊñáÊú?
                if (data.message) {
                    progressText.textContent = data.message;
                }

                // Êõ¥Êñ∞Èò∂ÊÆµÊòæÁ§∫
                if (data.phase) {
                    phaseProgress.style.display = 'block';
                    const phaseNames = {
                        'reading_file': 'ËØªÂèñÊñá‰ª∂',
                        'rendering_html': 'Ê∏≤ÊüìHTML',
                        'formula_rendering': 'Ê∏≤ÊüìÊï∞Â≠¶ÂÖ¨Âºè',
                        'generating_pdf': 'ÁîüÊàêPDF',
                        'completed': 'ËΩ¨Êç¢ÂÆåÊàê',
                        'error': 'ËΩ¨Êç¢ÈîôËØØ'
                    };
                    currentPhase.textContent = phaseNames[data.phase] || data.phase;

            async handleDroppedItems(items) {
                const files = [];
                
                for (let i = 0; i < items.length; i++) {
                    const item = items[i];
                    if (item.kind === 'file') {
                        const entry = item.webkitGetAsEntry();
                        if (entry) {
                            if (entry.isDirectory) {
                                // Â§ÑÁêÜÊñá‰ª∂Â§?
                                const folderFiles = await this.readDirectory(entry);
                                files.push(...folderFiles);
                            } else {
                                // Â§ÑÁêÜÂçï‰∏™Êñá‰ª∂
                                const file = item.getAsFile();
                                if (file) files.push(file);
                            }
                        }
                    }
                }
                
                if (files.length > 0) {
                    this.handleFiles(files);
                }
            }

            async readDirectory(directoryEntry) {
                const files = [];
                
                const readEntries = (reader) => {
                    return new Promise((resolve) => {
                        reader.readEntries(resolve);
                    });
                };
                
                const traverseDirectory = async (directory) => {
                    const reader = directory.createReader();
                    const entries = await readEntries(reader);
                    
                    for (const entry of entries) {
                        if (entry.isFile) {
                            const file = await new Promise((resolve) => {
                                entry.file(resolve);
                            });
                            // Ê∑ªÂä†Êñá‰ª∂Â§πË∑ØÂæÑ‰ø°ÊÅ?
                            file.folderPath = entry.fullPath;
                            files.push(file);
                        } else if (entry.isDirectory) {
                            // ÈÄíÂΩíÂ§ÑÁêÜÂ≠êÊñá‰ª∂Â§π
                            await traverseDirectory(entry);
                        }
                    }
                };
                
                await traverseDirectory(directoryEntry);
                return files;
            }

            initSortable() {

            sortFiles() {
                this.files.sort((a, b) => this.naturalSort(a.originalName, b.originalName));

            naturalSort(a, b) {
                const regex = /(\d+|\D+)/g;
                const aParts = a.match(regex) || [];
                const bParts = b.match(regex) || [];
                
                const maxLength = Math.max(aParts.length, bParts.length);
                
                for (let i = 0; i < maxLength; i++) {
                    const aPart = aParts[i] || '';
                    const bPart = bParts[i] || '';
                    
                    if (/^\d+$/.test(aPart) && /^\d+$/.test(bPart)) {
                        const numA = parseInt(aPart, 10);
                        const numB = parseInt(bPart, 10);
                        if (numA !== numB) {
                            return numA - numB;
                        }
                    } else {
                        if (aPart !== bPart) {
                            return aPart.localeCompare(bPart);
                        }
                    }
                }
                
                return 0;
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
