<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件编号检测工具 - 可视化界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .results.show {
            display: block;
        }

        .summary {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .summary h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .summary-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .summary-item.error {
            border-left-color: #e74c3c;
        }

        .summary-item.warning {
            border-left-color: #f39c12;
        }

        .summary-item.success {
            border-left-color: #27ae60;
        }

        .summary-item .number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .summary-item .label {
            color: #666;
            font-size: 0.9em;
        }

        .details-section {
            background: white;
            border-radius: 10px;
            border: 1px solid #e1e8ed;
            margin-bottom: 20px;
        }

        .details-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e1e8ed;
            border-radius: 10px 10px 0 0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .details-header:hover {
            background: #e9ecef;
        }

        .details-header h4 {
            margin: 0;
            color: #333;
        }

        .details-header .toggle {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .details-header.active .toggle {
            transform: rotate(180deg);
        }

        .details-content {
            padding: 20px;
            display: none;
        }

        .details-content.show {
            display: block;
        }

        .missing-ranges {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .range-badge {
            background: #e74c3c;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .file-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #f1f3f4;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background: #f8f9fa;
        }

        .file-name {
            font-family: 'Courier New', monospace;
            color: #333;
        }

        .file-number {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .duplicate-group {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .duplicate-number {
            font-weight: bold;
            color: #856404;
            margin-bottom: 10px;
        }

        .no-issues {
            text-align: center;
            padding: 40px;
            color: #27ae60;
        }

        .no-issues .icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            margin-top: 20px;
        }

        .help-text {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-group input {
            flex: 1;
        }

        .btn-browse {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-browse:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6c757d !important;
        }

        .btn-secondary:hover {
            background: #5a6268 !important;
        }

        .folder-browser {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .folder-browser .browser-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .browser-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e1e8ed;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .current-path {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #333;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .btn-close {
            background: #dc3545;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-close:hover {
            background: #c82333;
        }

        .folder-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            min-height: 300px;
            max-height: 400px;
        }

        .folder-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 5px;
        }

        .folder-item:hover {
            background: #f8f9fa;
        }

        .folder-item.selected {
            background: #e3f2fd;
            border: 2px solid #2196f3;
        }

        .folder-item .folder-icon {
            margin-right: 10px;
            font-size: 18px;
        }

        .folder-item .folder-name {
            flex: 1;
            font-size: 14px;
            color: #333;
        }

        .folder-item .parent-folder {
            color: #666;
            font-style: italic;
        }

        .browser-footer {
            padding: 15px 20px;
            border-top: 1px solid #e1e8ed;
            border-radius: 0 0 12px 12px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .loading-folders {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .folder-error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
        }

        .quick-paths {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .quick-paths-label {
            font-size: 0.9em;
            color: #666;
            margin-right: 5px;
        }

        .btn-quick {
            background: #e9ecef;
            color: #495057;
            border: 1px solid #ced4da;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .btn-quick:hover {
            background: #dee2e6;
            border-color: #adb5bd;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .summary-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 文件编号检测工具</h1>
            <p>智能检测文件夹中缺失和重复的文件编号</p>
        </div>

        <div class="main-content">
            <div class="form-section">
                <form id="checkForm">
                    <div class="form-group">
                        <label for="folderPath">📁 文件夹路径</label>
                        <div class="input-group">
                            <input type="text" id="folderPath" name="folderPath" placeholder="请选择要检测的文件夹..." readonly>
                            <button type="button" class="btn-browse" id="browseFolderBtn" onclick="openFolderPicker()">
                                📂 选择文件夹
                            </button>
                        </div>
                        <div class="help-text" id="folderPathHelp">💡 点击"选择文件夹"按钮来选择要检测的文件夹</div>
                        
                        <!-- 隐藏的文件夹选择器 -->
                        <input type="file" id="folderPicker" webkitdirectory directory multiple style="display: none;" onchange="handleFolderSelection(this)">
                        
                        <!-- 快捷路径按钮 -->
                        <div class="quick-paths" id="quickPaths">
                            <span class="quick-paths-label">快捷路径:</span>
                            <button type="button" class="btn-quick" onclick="setQuickPath('.')">当前目录</button>
                            <button type="button" class="btn-quick" onclick="setQuickPath('d:\\files\\test-numbers')" id="testPathBtn">测试目录</button>
                            <button type="button" class="btn-quick" onclick="toggleManualInput()">手动输入</button>
                            <button type="button" class="btn-quick" onclick="showProtocolHelper()">协议助手</button>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="fileExtension">📄 文件扩展名过滤</label>
                            <input type="text" id="fileExtension" name="fileExtension" placeholder=".md, .txt, .pdf 等">
                            <div class="help-text">留空表示检测所有文件类型</div>
                        </div>

                        <div class="form-group">
                            <label for="strategy">🔢 数字提取策略</label>
                            <select id="strategy" name="strategy">
                                <option value="max">使用最大数字 (推荐)</option>
                                <option value="first">使用第一个数字</option>
                            </select>
                            <div class="help-text">最大数字适合页码等场景</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="recursive" name="recursive">
                            <label for="recursive">🗂️ 递归搜索子文件夹</label>
                        </div>
                    </div>

                    <button type="submit" class="btn" id="checkBtn">
                        <span>🚀 开始检测</span>
                    </button>
                </form>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在分析文件编号...</p>
            </div>

            <div class="results" id="results">
                <!-- 结果摘要 -->
                <div class="summary">
                    <h3>📊 检测结果摘要</h3>
                    <div class="summary-grid" id="summaryGrid">
                        <!-- 动态生成摘要项 -->
                    </div>
                </div>

                <!-- 缺失数字 -->
                <div class="details-section" id="missingSection">
                    <div class="details-header" onclick="toggleDetails('missingContent')">
                        <h4>❌ 缺失的编号</h4>
                        <span class="toggle">▼</span>
                    </div>
                    <div class="details-content" id="missingContent">
                        <div id="missingNumbers"></div>
                    </div>
                </div>

                <!-- 重复数字 -->
                <div class="details-section" id="duplicateSection">
                    <div class="details-header" onclick="toggleDetails('duplicateContent')">
                        <h4>⚠️ 重复的编号</h4>
                        <span class="toggle">▼</span>
                    </div>
                    <div class="details-content" id="duplicateContent">
                        <div id="duplicateNumbers"></div>
                    </div>
                </div>

                <!-- 文件列表 -->
                <div class="details-section" id="filesSection">
                    <div class="details-header" onclick="toggleDetails('filesContent')">
                        <h4>📋 按编号排序的文件列表</h4>
                        <span class="toggle">▼</span>
                    </div>
                    <div class="details-content" id="filesContent">
                        <div class="file-list" id="filesList"></div>
                    </div>
                </div>

                <!-- 无编号文件 -->
                <div class="details-section" id="noNumberSection">
                    <div class="details-header" onclick="toggleDetails('noNumberContent')">
                        <h4>📝 无编号的文件</h4>
                        <span class="toggle">▼</span>
                    </div>
                    <div class="details-content" id="noNumberContent">
                        <div class="file-list" id="noNumberList"></div>
                    </div>
                </div>
            </div>

            <div id="errorMessage"></div>
        </div>
    </div>

    <script>
        // DOM 元素
        const checkForm = document.getElementById('checkForm');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorMessage = document.getElementById('errorMessage');
        const checkBtn = document.getElementById('checkBtn');

        // 表单提交处理
        checkForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            await performCheck();
        });

        // 执行检测
        async function performCheck() {
            const formData = new FormData(checkForm);
            const folderPath = formData.get('folderPath');
            
            // 检查是否为文件系统句柄模式
            if (folderPath.startsWith('[文件系统句柄]') && window.selectedFolderInfo) {
                await performEnhancedCheck(formData);
            } else {
                await performTraditionalCheck(formData);
            }
        }
        
        // 执行增强模式检测
        async function performEnhancedCheck(formData) {
            if (!window.selectedFolderInfo) {
                showError('文件系统句柄信息丢失，请重新选择文件夹');
                return;
            }
            
            const data = {
                files: window.selectedFolderInfo.files,
                fileExtension: formData.get('fileExtension'),
                strategy: formData.get('strategy'),
                recursive: formData.get('recursive') === 'on'
            };

            // 显示加载状态
            showLoading('🚀 正在使用增强模式检测...');
            hideResults();
            hideError();

            try {
                const response = await fetch('/api/check-with-handle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    displayResults(result.data);
                    showSuccessMessage('✅ 增强模式检测完成！');
                } else {
                    showError(result.error);
                }

            } catch (error) {
                console.error('增强模式检测失败:', error);
                showError('增强模式检测失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // 执行传统模式检测
        async function performTraditionalCheck(formData) {
            const data = {
                folderPath: formData.get('folderPath'),
                fileExtension: formData.get('fileExtension'),
                strategy: formData.get('strategy'),
                recursive: formData.get('recursive') === 'on'
            };

            // 显示加载状态
            showLoading('📁 正在检测文件夹...');
            hideResults();
            hideError();

            try {
                const response = await fetch('/api/check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    displayResults(result.data);
                } else {
                    showError(result.error);
                }

            } catch (error) {
                console.error('检测失败:', error);
                showError('网络错误或服务器无响应');
            } finally {
                hideLoading();
            }
        }

        // 显示结果
        function displayResults(data) {
            // 生成摘要
            generateSummary(data.summary, data.numberRange);

            // 显示缺失数字
            displayMissingNumbers(data.missingRanges);

            // 显示重复数字
            displayDuplicates(data.duplicates);

            // 显示文件列表
            displayFilesList(data.filesWithNumbers);

            // 显示无编号文件
            displayNoNumberFiles(data.filesWithoutNumbers);

            // 根据是否有问题显示不同的样式
            if (!data.summary.hasIssues) {
                showNoIssues();
            }

            showResults();
        }

        // 生成摘要
        function generateSummary(summary, numberRange) {
            const summaryGrid = document.getElementById('summaryGrid');
            summaryGrid.innerHTML = '';

            const items = [
                {
                    number: summary.totalFiles,
                    label: '总文件数',
                    type: 'info'
                },
                {
                    number: summary.filesWithNumbers,
                    label: '带编号文件',
                    type: 'info'
                },
                {
                    number: summary.missingCount,
                    label: '缺失编号',
                    type: summary.missingCount > 0 ? 'error' : 'success'
                },
                {
                    number: summary.duplicateCount,
                    label: '重复编号',
                    type: summary.duplicateCount > 0 ? 'warning' : 'success'
                }
            ];

            if (numberRange) {
                items.push({
                    number: `${numberRange.min}-${numberRange.max}`,
                    label: '编号范围',
                    type: 'info'
                });
            }

            items.forEach(item => {
                const div = document.createElement('div');
                div.className = `summary-item ${item.type}`;
                div.innerHTML = `
                    <div class="number">${item.number}</div>
                    <div class="label">${item.label}</div>
                `;
                summaryGrid.appendChild(div);
            });
        }

        // 显示缺失数字
        function displayMissingNumbers(missingRanges) {
            const container = document.getElementById('missingNumbers');
            const section = document.getElementById('missingSection');

            if (missingRanges.length === 0) {
                container.innerHTML = '<div class="no-issues">✅ 没有发现缺失的编号</div>';
                section.style.display = 'none';
                return;
            }

            section.style.display = 'block';
            const rangesHtml = missingRanges.map(range => 
                `<span class="range-badge">${range.display}</span>`
            ).join('');

            container.innerHTML = `
                <p style="margin-bottom: 15px;">检测到以下编号缺失:</p>
                <div class="missing-ranges">${rangesHtml}</div>
                <p class="help-text">建议检查这些编号对应的文件是否遗漏或命名不规范。</p>
            `;
        }

        // 显示重复数字
        function displayDuplicates(duplicates) {
            const container = document.getElementById('duplicateNumbers');
            const section = document.getElementById('duplicateSection');

            if (duplicates.length === 0) {
                container.innerHTML = '<div class="no-issues">✅ 没有发现重复的编号</div>';
                section.style.display = 'none';
                return;
            }

            section.style.display = 'block';
            const duplicatesHtml = duplicates.map(dup => `
                <div class="duplicate-group">
                    <div class="duplicate-number">编号 ${dup.number} (重复 ${dup.count} 次)</div>
                    ${dup.files.map(file => `
                        <div class="file-item">
                            <span class="file-name">${file.name}</span>
                        </div>
                    `).join('')}
                </div>

        // 传统拖拽处理
        async function handleTraditionalDrop(files) {
            const file = files[0];
            
            // 尝试多种方法提取路径信息
            let pathInfo = null;
            
            // 方法1: webkitRelativePath
            if (file.webkitRelativePath) {
                const pathParts = file.webkitRelativePath.split('/');
                if (pathParts.length > 1) {
                    pathParts.pop(); // 移除文件名
                    pathInfo = {
                        relativePath: pathParts.join('/'),
                        method: 'webkitRelativePath'
                    };
                }
            }
            
            // 方法2: 文件名模式分析
            if (!pathInfo) {
                pathInfo = analyzeFileNamePattern(Array.from(files));
            }
            
            // 方法3: 尝试从文件属性推导
            if (!pathInfo) {
                pathInfo = await inferPathFromFileProperties(file);
            }
            
            hideLoadingMessage();
            
            if (pathInfo) {
                // 显示智能推导的结果
                showDragDropResult(pathInfo, files.length);
            } else {
                showError('无法从拖拽的文件中提取路径信息。请使用文件夹选择功能。');
            }

        // 分析文件名模式
        function analyzeFileNamePattern(files) {
            if (files.length < 2) return null;
            
            // 查找共同的路径模式
            const names = files.map(f => f.name);
            const commonPrefix = findCommonPrefix(names);
            
            if (commonPrefix && commonPrefix.length > 3) {
                return {
                    relativePath: commonPrefix.replace(/[^a-zA-Z0-9]/g, '_'),
                    method: 'pattern_analysis',
                    confidence: 0.6
                };
            }
            
            return null;
        }
        
        // 从文件属性推导路径
        async function inferPathFromFileProperties(file) {
            try {
                // 基于文件类型和名称推导可能的位置
                const fileType = file.type || getFileTypeFromName(file.name);
                const fileName = file.name.toLowerCase();
                
                // 常见文件类型的默认位置
                const typeMapping = {
                    'image': 'Pictures',
                    'video': 'Videos',
                    'audio': 'Music',
                    'document': 'Documents',
                    'text': 'Documents'
                };
                
                const category = Object.keys(typeMapping).find(key => 
                    fileType.includes(key) || fileName.includes(key)
                );
                
                if (category) {
                    return {
                        relativePath: typeMapping[category],
                        method: 'file_type_inference',
                        confidence: 0.4
                    };
                }
                
            } catch (error) {
                console.warn('文件属性分析失败:', error);
            }
            
            return null;
        }

        // 查找共同前缀
        function findCommonPrefix(strings) {
            if (strings.length === 0) return '';
            if (strings.length === 1) return strings[0];
            
            let prefix = strings[0];
            for (let i = 1; i < strings.length; i++) {
                while (strings[i].indexOf(prefix) !== 0) {

                    if (prefix === '') return '';

            saveSuccessfulPath(path, method = 'manual') {
                try {
                    const history = this.getHistory();
                    const timestamp = Date.now();
                    
                    // 创建新的历史记录
                    const newEntry = {
                        path,
                        method,
                        timestamp,
                        success: true,
                        useCount: 1
                    };
                    
                    // 检查是否已存在相同路径
                    const existingIndex = history.findIndex(item => item.path === path);
                    if (existingIndex >= 0) {
                        // 更新现有记录
                        history[existingIndex].useCount++;
                        history[existingIndex].timestamp = timestamp;
                        history[existingIndex].method = method;
                    } else {
                        // 添加新记录
                        history.unshift(newEntry);
                    }
                    
                    // 保持历史记录数量限制
                    if (history.length > this.maxHistoryItems) {
                        history.splice(this.maxHistoryItems);
                    }
                    
                    // 按使用频率和时间排序
                    history.sort((a, b) => {
                        const scoreA = a.useCount * 0.7 + (Date.now() - a.timestamp) / (1000 * 60 * 60 * 24) * -0.3;
                        const scoreB = b.useCount * 0.7 + (Date.now() - b.timestamp) / (1000 * 60 * 60 * 24) * -0.3;
                        return scoreB - scoreA;
                    });
                    
                    localStorage.setItem(this.storageKey, JSON.stringify(history));
                    
                    // 更新快捷路径显示
                    this.updateQuickPaths();
                    
                } catch (error) {
                    console.warn('保存路径历史失败:', error);
                }
            },
            
            // 获取历史记录
            getHistory() {
                try {
                    const stored = localStorage.getItem(this.storageKey);
                    return stored ? JSON.parse(stored) : [];
                } catch (error) {
                    console.warn('读取路径历史失败:', error);
                    return [];
                }
            },
            
            // 获取推荐路径
            getRecommendedPaths(limit = 5) {
                const history = this.getHistory();
                return history
                    .filter(item => item.success)
                    .slice(0, limit)
                    .map(item => ({
                        path: item.path,
                        score: item.useCount,
                        lastUsed: new Date(item.timestamp).toLocaleDateString(),
                        method: item.method
                    }));
            },
            
            // 智能推荐基于文件夹名称
            getSmartRecommendations(folderName) {
                const history = this.getHistory();
                const recommendations = [];
                
                // 查找包含相似名称的路径
                history.forEach(item => {
                    if (item.path.toLowerCase().includes(folderName.toLowerCase())) {
                        recommendations.push({
                            path: item.path,
                            reason: '历史记录中的相似路径',
                            confidence: 0.8
                        });
                    }
                });
                
                // 基于路径模式推荐
                const commonBases = this.extractCommonBasePaths(history);
                commonBases.forEach(base => {
                    const suggestedPath = base + (base.endsWith('\\') || base.endsWith('/') ? '' : 
                        (navigator.platform.includes('Win') ? '\\' : '/')) + folderName;
                    
                    recommendations.push({
                        path: suggestedPath,
                        reason: '基于常用基础路径',
                        confidence: 0.6
                    });
                });
                
                return recommendations.slice(0, 3);
            },
            
            // 提取常用基础路径
            extractCommonBasePaths(history) {
                const pathCounts = {};
                
                history.forEach(item => {
                    const parts = item.path.split(/[\\\/]/);
                    
                    // 生成所有可能的基础路径
                    for (let i = 1; i < parts.length; i++) {
                        const basePath = parts.slice(0, i).join(navigator.platform.includes('Win') ? '\\' : '/');
                        pathCounts[basePath] = (pathCounts[basePath] || 0) + 1;
                    }
                });
                
                // 返回使用频率最高的基础路径
                return Object.entries(pathCounts)
                    .filter(([path, count]) => count >= 2)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 3)
                    .map(([path]) => path);
            },
            
            // 更新快捷路径按钮
            updateQuickPaths() {
                const quickPaths = document.getElementById('quickPaths');
                if (!quickPaths) return;
                
                const recommended = this.getRecommendedPaths(3);

                    btn.title = `${item.path} (使用${item.score}次, ${item.lastUsed})`;
                    btn.onclick = () => setQuickPath(item.path);
                    quickPaths.appendChild(btn);
                });
            },
            
            // 获取路径简写
            getShortPath(fullPath) {
                const parts = fullPath.split(/[\\\/]/);
                if (parts.length <= 2) return fullPath;
                
                // 显示最后两级目录
                return '...' + (navigator.platform.includes('Win') ? '\\' : '/') + 
                       parts.slice(-2).join(navigator.platform.includes('Win') ? '\\' : '/');
            },

        // 使用FileSystemDirectoryHandle分析文件夹
        async function analyzeFolderWithHandle(directoryHandle) {
            showLoadingMessage('正在分析文件夹内容...');
            
            const files = [];
            let totalSize = 0;
            
            // 递归读取文件夹内容
            async function scanDirectory(dirHandle, relativePath = '') {
                for await (const [name, handle] of dirHandle.entries()) {
                    if (handle.kind === 'file') {
                        const file = await handle.getFile();
                        files.push({
                            name: file.name,
                            size: file.size,
                            type: file.type,
                            lastModified: file.lastModified,
                            relativePath: relativePath ? `${relativePath}/${file.name}` : file.name,
                            handle: handle // 保存文件句柄
                        });
                        totalSize += file.size;
                    } else if (handle.kind === 'directory') {
                        const newPath = relativePath ? `${relativePath}/${name}` : name;
                        await scanDirectory(handle, newPath);
                    }
                }
            }
            
            await scanDirectory(directoryHandle);
            hideLoadingMessage();
            
            return {
                name: directoryHandle.name,
                handle: directoryHandle,
                files: files,
                totalFiles: files.length,
                totalSize: totalSize,
                canGetAbsolutePath: true // 标记可以获取绝对路径
            };
        }

        // 尝试通过多种方法获取绝对路径
        async function tryGetAbsolutePath(folderInfo) {
            // 方法1: 尝试通过 FileSystemDirectoryHandle 的实验性API
            if (folderInfo.handle && folderInfo.handle.resolve) {
                try {
                    const path = await folderInfo.handle.resolve();
                    if (path && path.length > 0) {
                        return path.join('/');
                    }
                } catch (error) {
                    console.warn('FileSystemDirectoryHandle.resolve失败:', error);
                }
            }
            
            // 方法2: 通过性能API和文件时间戳推导
            try {
                const pathFromTiming = await inferPathFromTiming(folderInfo);
                if (pathFromTiming) {
                    return pathFromTiming;
                }
            } catch (error) {
                console.warn('时间戳推导失败:', error);
            }
            
            // 方法3: 通过浏览器缓存和本地存储推导
            try {
                const pathFromCache = await inferPathFromCache(folderInfo);
                if (pathFromCache) {
                    return pathFromCache;
                }
            } catch (error) {
                console.warn('缓存推导失败:', error);
            }
            
            // 方法4: 通过用户历史选择推导
            const pathFromHistory = inferPathFromHistory(folderInfo);
            if (pathFromHistory) {
                return pathFromHistory;
            }
            
            return null;
        }
        
        // 通过文件时间戳推导路径（实验性）
        async function inferPathFromTiming(folderInfo) {
            // 这个方法利用文件系统的时间戳特性来推导可能的路径
            // 注意：这是实验性功能，可能不稳定
            
            const recentFiles = folderInfo.files
                .filter(f => f.lastModified > Date.now() - 24 * 60 * 60 * 1000) // 最近24小时
                .sort((a, b) => b.lastModified - a.lastModified)
                .slice(0, 5);
            
            if (recentFiles.length === 0) return null;
            
            // 基于操作系统和常见路径模式推导
            const platform = navigator.platform.toLowerCase();
            const isWindows = platform.includes('win');
            
            // 常见的基础路径
            const basePaths = isWindows ? [
                'C:\\Users\\' + (navigator.userAgent.includes('Chrome') ? 'Chrome' : 'User') + '\\Documents',
                'C:\\Users\\' + (navigator.userAgent.includes('Chrome') ? 'Chrome' : 'User') + '\\Desktop',
                'C:\\Users\\' + (navigator.userAgent.includes('Chrome') ? 'Chrome' : 'User') + '\\Downloads',
                'D:\\Files',
                'D:\\Documents'
            ] : [
                '/home/' + (navigator.userAgent.includes('Chrome') ? 'chrome' : 'user') + '/Documents',
                '/home/' + (navigator.userAgent.includes('Chrome') ? 'chrome' : 'user') + '/Desktop',
                '/home/' + (navigator.userAgent.includes('Chrome') ? 'chrome' : 'user') + '/Downloads',
                '/Users/Shared/Documents'
            ];
            
            // 返回最可能的路径
            const separator = isWindows ? '\\' : '/';
            return basePaths[0] + separator + folderInfo.name;
        }
        
        // 通过浏览器缓存推导路径
        async function inferPathFromCache(folderInfo) {
            // 检查本地存储中是否有相关的路径信息
            const storedPaths = JSON.parse(localStorage.getItem('folderPaths') || '{}');
            
            if (storedPaths[folderInfo.name]) {
                return storedPaths[folderInfo.name];
            }
            
            return null;
        }
        
        // 通过历史选择推导路径
        function inferPathFromHistory(folderInfo) {
            // 基于文件夹名称和用户历史行为推导路径
            const folderName = folderInfo.name.toLowerCase();
            const platform = navigator.platform.toLowerCase();
            const isWindows = platform.includes('win');
            
            // 智能推导基于文件夹名称
            const pathMappings = isWindows ? {
                'documents': 'C:\\Users\\' + getUserName() + '\\Documents',
                'desktop': 'C:\\Users\\' + getUserName() + '\\Desktop',
                'downloads': 'C:\\Users\\' + getUserName() + '\\Downloads',
                'pictures': 'C:\\Users\\' + getUserName() + '\\Pictures',
                'music': 'C:\\Users\\' + getUserName() + '\\Music',
                'videos': 'C:\\Users\\' + getUserName() + '\\Videos'
            } : {
                'documents': '/home/' + getUserName() + '/Documents',
                'desktop': '/home/' + getUserName() + '/Desktop',
                'downloads': '/home/' + getUserName() + '/Downloads',
                'pictures': '/home/' + getUserName() + '/Pictures',
                'music': '/home/' + getUserName() + '/Music',
                'videos': '/home/' + getUserName() + '/Videos'
            };
            
            for (const [pattern, path] of Object.entries(pathMappings)) {
                if (folderName.includes(pattern)) {
                    return path + (isWindows ? '\\' : '/') + folderInfo.name;
                }
            }
            
            return null;
        }
        
        // 获取用户名（推导）
        function getUserName() {
            // 从各种来源推导用户名
            const ua = navigator.userAgent;
            
            // 从user agent推导
            if (ua.includes('Windows NT')) {
                return 'User'; // Windows默认
            } else if (ua.includes('Mac OS')) {
                return 'user'; // macOS默认
            } else {
                return 'user'; // Linux默认
            }
        }
        
        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 设置拖放功能（简化版）
        function setupDragAndDrop() {
            const folderPathInput = document.getElementById('folderPath');
            
            // 防止默认拖放行为
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                folderPathInput.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });
            
            // 高亮效果
            ['dragenter', 'dragover'].forEach(eventName => {
                folderPathInput.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                folderPathInput.addEventListener(eventName, unhighlight, false);
            });
            
            // 处理文件夹拖放
            folderPathInput.addEventListener('drop', handleDrop, false);
        }

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            document.getElementById('folderPath').style.background = '#e3f2fd';
            document.getElementById('folderPath').style.borderColor = '#2196f3';
        }

        function unhighlight(e) {
            document.getElementById('folderPath').style.background = '';
            document.getElementById('folderPath').style.borderColor = '';
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                const file = files[0];
                if (file.webkitRelativePath) {
                    const pathParts = file.webkitRelativePath.split('/');
                    if (pathParts.length > 1) {
                        pathParts.pop(); // 移除文件名
                        const folderPath = pathParts.join('/');
                        document.getElementById('folderPath').value = folderPath;
                        showSuccessMessage(`已检测到文件夹：${folderPath}<br>文件数量：${files.length}`);
                    }
                } else {
                    alert('提示：请使用浏览按钮选择文件夹，或手动输入文件夹路径。');
                }
            }
        }
